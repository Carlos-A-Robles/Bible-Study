<head>

        #verse-box {
            border: 2px solid #ccc;
            padding: 1rem;
            margin-top: 1rem;
            background-color: #f9f9f9;
            font-family: serif;
            font-size: 1.1rem;
            width: 60%;

            padding: 0.5rem 1rem;

        }

    <br>
    <br>
